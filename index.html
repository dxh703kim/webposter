<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>webposter</title>
        <link rel = "stylesheet" type = "text/css" href = "webposter.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="header">
            <a href="https://www.canadaswonderland.com/">
                <img class="logo" src="logo.png">
            </a>
        </div>

        <div class="line"></div>

        <br>

        <div class="block1">
            <div class="letter letter-top">
                <div class="c-1"></div>	
                <div class="c-2"></div>	
                <div class="c-3"></div>	
                <div class="c-4"></div>	

                <div class="o-1"></div>	
                <div class="o-2"></div>	

                <div class="m-1"></div>    		
                <div class="m-2"></div>    		
                <div class="m-3"></div>  		  		
                <div class="m-4"></div>  		  		
                <div class="m-5"></div>  		  		
                <div class="m-6"></div>  		  		
                <div class="m-7"></div>  	

                <div class="i-1"></div>    		
                <div class="i-2"></div>    		
                <div class="i-3"></div>    		

                
                <div class="n-1"></div>	
                <div class="n-2"></div>	
                <div class="n-3"></div>	

                
                <div class="g-1"></div>		
                <div class="g-2"></div>		
                <div class="g-3"></div>		
                <div class="g-4"></div>	
            </div>
            <div class="letter letter-middle">
                <div class="i-m1"></div>    		
                <div class="i-m2"></div>    		
                <div class="i-m3"></div>    

                <div class="n-m1"></div>    		
                <div class="n-m2"></div>    		
                <div class="n-m3"></div>  
            </div>
            <div class="letter letter-bottom">
                <div class="l2-1"></div>
                <div class="l2-2"></div>
                <div class="l2-3"></div>
                <div class="l2-4"></div>
                <div class="l2-5"></div>
                <div class="l2-6"></div>

                <div class="l0-1"></div>
                <div class="l0-2"></div>

                <div class="ll2-1"></div>
                <div class="ll2-2"></div>
                <div class="ll2-3"></div>
                <div class="ll2-4"></div>
                <div class="ll2-5"></div>
                <div class="ll2-6"></div>

                <div class="l3-1"></div>
                <div class="l3-2"></div>
                <div class="l3-3"></div>
            </div>
        </div>

        <div class="block2">
            <div class="blue">
                <img src="ride1.png">
                <a class="link" href="https://www.canadaswonderland.com/new-in-2023">Tundra<br>Twister</a>
            </div>

            <div class="red">
                <img src="ride2.png">
                <a class="link2" href="https://www.canadaswonderland.com/new-in-2023">Snoopy's Racing Railway</a>
            </div>
        </div>

        <div class="block3">
                <div class="letter-1 letter-n-1">    	
                    <div class="n-1-1"></div>	
                    <div class="n-2-1"></div>	
                    <div class="n-3-1"></div>	
                </div>
                <div class="letter-newrides letter-e">  
                    <div class="e-1"></div>  		
                    <div class="e-2"></div>  		
                    <div class="e-5"></div>  		
                </div>
                <div class="letter-newrides letter-w">
                    <div class="w-1"></div>
                    <div class="w-2"></div>
                    <div class="w-3"></div>
                    <div class="w-4"></div>
                </div>


                <div class="letter-newrides letter-r">    
                    <div class="r-1"></div>		
                    <div class="r-2"></div>		
                    <div class="r-3"></div>		
                    <div class="r-4"></div>		
                </div>
                <div class="letter-1 letter-i-1">
                    <div class="i-1-1"></div>    		
                    <div class="i-2-1"></div>    		
                    <div class="i-3-1"></div>    		
                </div>
                <div class="letter-newrides letter-d">
                    <div class="d-1"></div>    		
                    <div class="d-2"></div>    		
                </div>
                <div class="letter-newrides letter-e">  
                    <div class="e-1"></div>  		
                    <div class="e-2"></div>  		
                    <div class="e-5"></div>  		
                </div>
                <div class="letter-newrides letter-s">
                    <div class="s-1"></div>
                    <div class="s-2"></div>
                    <div class="s-3"></div>
                    <div class="s-4"></div>
                    <div class="s-5"></div>
                </div>
        </div>

    </body>
</html>
